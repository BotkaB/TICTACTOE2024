<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botka Bianka</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />

<body>

    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <nav></nav>
    <article>
      <div class="info"></div>
      <label for="jatekosX">X játékos neve:</label>
      <input type="text" id="jatekosX" name="jatekosX">
      <label for="jatekosY">O játékos neve:</label>
      <input type="text" id="jatekosY" name="jatekosY">
      <button id="start">Játék indítása</button>
      <div id="jatekos"></div>
      <div id="eredmeny"></div>
      <div class="jatekter"></div>
    </article>
    <footer>Botka Bianka</footer>
